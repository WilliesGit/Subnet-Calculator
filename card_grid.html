<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Random IP Generator Designs</title>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background: #f4f5f7;
        padding: 2rem;
        color: #0f172a;
    }
    h2 {
        color: #3b82f6;
        margin-bottom: 0.5rem;
    }
    section {
        background: #fff;
        border-radius: 12px;
        padding: 1.2rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    /* Common button style */
    .generate-btn {
        background: linear-gradient(180deg, #3b82f6, #2563eb);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 1rem;
    }

    /* ===== Design 1: Single Result Card ===== */
    .random-ip-card {
        background: #dcdedf;
        border: 1.5px solid #dcdedf;
        border-radius: 10px;
        padding: 1rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: #0f172a;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    /* ===== Design 2: Multiple Result Grid ===== */
    .ip-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.8rem;
        margin-top: 1rem;
    }
    .ip-grid div {
        background: #dcdedf;
        border: 1.5px solid #dcdedf;
        border-radius: 8px;
        padding: 0.6rem;
        text-align: center;
        font-weight: 600;
        color: #1e293b;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    /* ===== Design 3: Console Output ===== */
    .ip-console {
        background: #1e293b;
        color: #f8fafc;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 1rem;
        margin-top: 1rem;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<!-- ===== Design 1: Single Result Card ===== -->
<section>
    <h2>Random IP Generator — Single Result Card</h2>
    <button class="generate-btn" onclick="generateSingle()">Generate IP</button>
    <div class="random-ip-card" id="random-ip-card">Click "Generate" to get IP</div>
</section>

<!-- ===== Design 2: Multiple Result Grid ===== -->
<section>
    <h2>Random IP Generator — Multiple Result Grid</h2>
    <button class="generate-btn" onclick="generateMultiple()">Generate 5 IPs</button>
    <div class="ip-grid" id="ip-grid"></div>
</section>

<!-- ===== Design 3: Console Output ===== -->
<section>
    <h2>Random IP Generator — Console Style</h2>
    <button class="generate-btn" onclick="generateConsole()">Generate</button>
    <pre class="ip-console" id="ip-console">Click 'Generate' to get IPs...</pre>
</section>

<script>
    // Helper: Generate a random IPv4 address
    function randomIP() {
        return Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join('.');
    }

    // Design 1: Single result
    function generateSingle() {
        document.getElementById('random-ip-card').textContent = randomIP();
    }

    // Design 2: Multiple results
    function generateMultiple() {
        const container = document.getElementById('ip-grid');
        container.innerHTML = '';
        for (let i = 0; i < 5; i++) {
            const div = document.createElement('div');
            div.textContent = randomIP();
            container.appendChild(div);
        }
    }

    // Design 3: Console output
    function generateConsole() {
        let ips = '';
        for (let i = 0; i < 5; i++) {
            ips += randomIP() + '\n';
        }
        document.getElementById('ip-console').textContent = ips.trim();
    }
</script>

</body>
</html>
