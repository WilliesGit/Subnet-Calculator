<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Font Preview for Header</title>
    <style>
        body {
            background: #f9fafb;
            font-size: 2rem;
            padding: 2rem;
            line-height: 1.2;
        }
        section {
            margin-bottom: 3rem;
        }
        h1 {
            margin: 0.2rem 0;
            font-weight: 600;
        }
        .font-label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.4rem;
        }
    </style>
    <!-- Google Fonts for suggested fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />
</head>
<body>

    <section>
        <div class="font-label">Inter (modern, clean UI)</div>
        <h1 style="font-family: 'Inter', sans-serif;">Subnet Calculator</h1>
    </section>

    <section>
        <div class="font-label">Poppins (geometric, friendly)</div>
        <h1 style="font-family: 'Poppins', sans-serif;">Subnet Calculator</h1>
    </section>

    <section>
        <div class="font-label">Montserrat (bold, elegant)</div>
        <h1 style="font-family: 'Montserrat', sans-serif;">Subnet Calculator</h1>
    </section>

    <section>
        <div class="font-label">Roboto (balanced, friendly)</div>
        <h1 style="font-family: 'Roboto', sans-serif;">Subnet Calculator</h1>
    </section>

    <section>
        <div class="font-label">Playfair Display (elegant serif)</div>
        <h1 style="font-family: 'Playfair Display', serif;">Subnet Calculator</h1>
    </section>

    <section>
        <div class="font-label">Merriweather (readable serif)</div>
        <h1 style="font-family: 'Merriweather', serif;">Subnet Calculator</h1>
    </section>

</body>
</html>
